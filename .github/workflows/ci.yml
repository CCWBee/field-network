name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true
        env:
          DATABASE_URL: 'file:./test.db'
          JWT_SECRET: 'test-secret-key'

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Build all packages
        run: npm run build

      - name: Upload API build
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: packages/api/dist

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: packages/web/.next

  contracts:
    name: Smart Contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify WorkerStaking tests exist
        run: |
          if [ ! -f packages/contracts/test/WorkerStaking.test.ts ]; then
            echo "ERROR: WorkerStaking.test.ts is missing!"
            echo "All staking contract functionality must have corresponding tests."
            exit 1
          fi

      - name: Compile contracts
        run: npm run compile --workspace=@field-network/contracts

      - name: Run contract tests
        run: npm run test --workspace=@field-network/contracts

  boundaries:
    name: Architecture Boundaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Prisma boundary in web package
        run: |
          echo "Checking that web package does not import Prisma directly..."
          if grep -rE "from ['\"]@prisma|from ['\"].*prisma" packages/web/src/ 2>/dev/null; then
            echo ""
            echo "ERROR: Direct Prisma imports found in web package!"
            echo "The web package should only access the database through the API layer."
            echo "Move database queries to packages/api and call them via HTTP."
            exit 1
          fi
          echo "Prisma boundary check passed."

  deploy-contracts-sepolia:
    name: Deploy to Base Sepolia
    runs-on: ubuntu-latest
    needs: [contracts, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: sepolia

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile --workspace=@field-network/contracts

      - name: Deploy to Base Sepolia
        run: npm run deploy:base-sepolia --workspace=@field-network/contracts
        env:
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download API build
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: packages/api/dist

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: packages/web
