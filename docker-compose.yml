version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - '3001:3001'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fieldnetwork?connection_limit=10&pool_timeout=30
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=http://localhost:3000,http://web:3000
      - ESCROW_PROVIDER=${ESCROW_PROVIDER:-mock}
      - ESCROW_CONTRACT_ADDRESS=${ESCROW_CONTRACT_ADDRESS}
      - CHAIN_ID=${CHAIN_ID:-84532}
      - BASE_RPC_URL=${BASE_RPC_URL}
      - OPERATOR_PRIVATE_KEY=${OPERATOR_PRIVATE_KEY}
      - REDIS_URL=redis://redis:6379
      - SENTRY_DSN=${SENTRY_DSN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Storage configuration (use 's3' for MinIO, 'local' for file system)
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-local}
      - S3_BUCKET=${S3_BUCKET:-field-network}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-fieldnetwork}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-fieldnetwork123}
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fieldnetwork
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://api:3001
        - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${WALLETCONNECT_PROJECT_ID}
        - SENTRY_DSN=${SENTRY_DSN}
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3001
      - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${WALLETCONNECT_PROJECT_ID}
      - NEXT_PUBLIC_SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      - api

  # Background job worker
  worker:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    command: node dist/worker.js
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fieldnetwork?connection_limit=5&pool_timeout=30
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
      - ESCROW_PROVIDER=${ESCROW_PROVIDER:-mock}
      - SENTRY_DSN=${SENTRY_DSN}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # MinIO - S3-compatible object storage for local development
  minio:
    image: minio/minio:latest
    ports:
      - '9000:9000'  # S3 API
      - '9001:9001'  # Console UI
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-fieldnetwork}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-fieldnetwork123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO setup - creates bucket and configures CORS
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 fieldnetwork fieldnetwork123;
      mc mb --ignore-existing myminio/field-network;
      mc anonymous set download myminio/field-network;
      echo 'MinIO bucket created and configured';
      exit 0;
      "

volumes:
  postgres_data:
  postgres_backups:
  redis_data:
  uploads:
  minio_data:
